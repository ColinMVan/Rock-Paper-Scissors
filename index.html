<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/73232d6f01.js"
      crossorigin="anonymous"
    ></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Rock Paper Scissors</h1>
      <div class="choices">
        <i class="fa-solid fa-square icons" id="rock"></i>
        <i class="fa-solid fa-paper-plane icons" id="paper"></i>
        <i class="fa-solid fa-scissors icons" id="scissors"></i>
      </div>
      <div class="runningScore">
        <p class="user">User:</p>
        <p class="computer">Computer:</p>
      </div>
      <p class="output">Winner:</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
